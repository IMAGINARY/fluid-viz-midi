<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">

        <link rel="apple-touch-icon" href="logo.png">
        <link rel="icon" href="logo.png">

        <title>WebGL Fluid Simulation</title>
        <meta name="description" content="A WebGL fluid simulation that works in mobile browsers.">

        <meta property="og:type" content="website">
        <meta property="og:title" content="Webgl Fluid Simulation">
        <meta property="og:description" content="A WebGL fluid simulation that works in mobile browsers.">
        <meta property="og:url" content="https://paveldogreat.github.io/WebGL-Fluid-Simulation/">
        <meta property="og:image" content="https://paveldogreat.github.io/WebGL-Fluid-Simulation/logo.png">

        <script src="https://g200kg.github.io/webaudio-tinysynth/webaudio-tinysynth.js"></script>
        <script src="https://unpkg.com/midi-player-js@2.0.16/browser/midiplayer.js"></script>

        <script type="text/javascript" src="victor.min.js"></script>
        <style>
            * {
                user-select: none;
            }

            html, body {
                overflow: hidden;
                background-color: #000;
            }

            body {
                margin: 0;
                position: fixed;
                width: 100%;
                height: 100%;
            }

            canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100vmin;
                height: 100vmin;
            }

            #touch-icon-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                touch-action: none;
                pointer-events: none;
            }

            :root {
                --touch-icon-size: 300px;
            }

            .touch-icon {
                position: absolute;
            }

            .touch-icon:after {
                content: '';
                background: url("touch-icon.svg");
                display: block;
                width: var(--touch-icon-size);
                height: var(--touch-icon-size);
                position: relative;
                top: calc(-0.25 * var(--touch-icon-size));
                left: calc(-0.421875 * var(--touch-icon-size));
                background-size: contain;
            }

            .transparent {
                opacity: 0.0;
            }

            .fade-in-fast {
                transition: opacity 0.5s;
                opacity: 1.0;
            }

            .fade-in-slow {
                transition: opacity 2s;
                opacity: 1.0;
            }

            .fade-out-fast {
                transition: opacity 0.5s;
                opacity: 0.0;
            }

            .fade-out-slow {
                transition: opacity 2s;
                opacity: 0.0;
            }

            .animate-touch-icon {
                opacity: 0;
                position: absolute;
                animation-name: slide-right;
                animation-duration: 3.5s;
                animation-iteration-count: 1;
                animation-timing-function: linear;
            }

            @keyframes slide-right {
                0% {
                    opacity: 0;
                    transform: translate(30vw, 40vh);
                }
                20% {
                    opacity: 1;
                    transform: translate(38vw, 40vh);
                }
                80% {
                    opacity: 1;
                    transform: translate(62vw, 40vh);
                }
                100% {
                    opacity: 0;
                    transform: translate(70vw, 40vh);
                }
            }
        </style>
    </head>
    <body>
        <canvas></canvas>
        <div id="touch-icon-container" class="transparent">
            <div id=touch-icon class="touch-icon transparent"></div>
        </div>
        <script type="module" src="./script.js" defer></script>
    </body>
</html>
